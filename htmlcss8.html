<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 웹에서 동영상 재생하기(pixabay 동영상) -->
    <video controls autoplay src="265501_tiny.mp4" width="400" height="300">

    <!-- video의 속성

        src : 동영상 경로
        width : 가로크기
        height : 세로크기
        controls : 재생관련 버튼생성(있어야 동영상 재생됨) 
        muted : 음소거
        loop : 무한반복
        autoplay : 자동재생
        -->

    </video>
    <hr>

    <!-- 유튜브 동영상 -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/7OdfYheLzuo?si=V_TbSgxSGjYZ7nqy" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
