<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블</title>
    <style>
        /* 스타일 커스터마이징 꾸며주기 */
        th, td{
            border:  1px solid black;
        }
    </style>
</head>
<body>
    <!-- table 엑셀(표)형식 / 격자로 데이터들 보관관 -->
    
    <!-- table -> tr -> td 
        테이블 안에 행을 먼저 만들고 열에 데이터를 채워넣는다.
        table 태그 안에 tr(table row)을 넣어줘야함
        tr테그 안에 td(table data) 태그 넣어줘야함
        th (table header) 가운데 정렬, 굵은 글씨씨-->

    <table>
        <tr>
            <th>가족이름</th>
            <th>가족이름</th>
            <th>가족이름</th>
            <th>가족이름</th>
        </tr>
        <tr>
            <td>최가은1</td>
            <td>최정주2</td>
            <td>최범준3</td>
            <td>이묘향4</td>
        </tr>
        <tr>
            <td>데이터1</td>
            <td>데이터2</td>
            <td>데이터3</td>
            <td>데이터4</td>
        </tr>

    </table>
</body>
</html>
